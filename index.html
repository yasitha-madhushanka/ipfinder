<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Finder</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 70%;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a11cb;
        }

        #result {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Address</h1>
        <div id="userIpContainer">
            <h3><span id="userIp"></span></h3>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userIp').textContent = data.ip;
                    document.getElementById('userIpContainer').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching user IP address:', error);
                });

            // Handle form submission
            document.getElementById('ipForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const ip = document.getElementById('ipInput').value;
                fetch(`https://ipapi.co/${ip}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('ip').textContent = data.ip;
                        document.getElementById('location').textContent = `${data.city}, ${data.region}, ${data.country_name}`;
                        document.getElementById('isp').textContent = data.org;
                        document.getElementById('result').classList.remove('hidden');
                    })
                    .catch(error => {
                        alert('Invalid IP address or network error.');
                    });
            });
        });
    </script>
</body>
</html>
