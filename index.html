<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="surfe.pro" content="899937ae3561b0ae3820a3dd116a8ed4">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Finder</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
        }

        h1 {
            margin-bottom: 20px;
        }

        #userIpContainer {
            margin-bottom: 20px;
        }

        .ad-container {
            position: absolute;
            top: 0%;
            transform: translateY(0%);
        }

        .ad-left {
            left: 0;
        }

        .ad-right {
            right: 0;
        }

        #result {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ad-container ad-left">
        <script src="//static.surfe.pro/js/net.js"></script>
        <ins class="surfe-be" data-sid="398199"></ins>
        <script>(adsurfebe = window.adsurfebe || []).push({});</script>
    </div>
    <div class="container">
        <h1>Your IP Address</h1>
        <div id="userIpContainer">
            <h3><span id="userIp"></span></h3>
        </div>
    </div>
    <div class="ad-container ad-right">
        <script src="//static.surfe.pro/js/net.js"></script>
        <ins class="surfe-be" data-sid="398198"></ins>
        <script>(adsurfebe = window.adsurfebe || []).push({});</script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userIp').textContent = data.ip;
                    document.getElementById('userIpContainer').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching user IP address:', error);
                });
        });
    </script>
</body>
</html>
