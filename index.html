    <title>IP Address Finder</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20vh;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
        }

        h1 {
            margin-bottom: 20px;
        }

        #userIpContainer {
            margin-bottom: 20px;
        }

        .ad-container-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .ad-container-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
        }

        #result {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>

<body>
     <div class="ad-container-top">

    <div class="container">
        <h1>Your IP Address</h1>
        <div id="userIpContainer">
            <h3><span id="userIp"></span></h3>
        </div>
    </div>
    <div class="ad-container-bottom">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userIp').textContent = data.ip;
                    document.getElementById('userIpContainer').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching user IP address:', error);
                });
        });
    </script>
